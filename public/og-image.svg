<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pokéball -->
  <g transform="translate(600, 315)" filter="url(#shadow)">
    <!-- Bottom half (white) -->
    <path d="M -150,0 A 150,150 0 0,0 150,0 Z" fill="#ffffff"/>
    <!-- Top half (red) -->
    <path d="M -150,0 A 150,150 0 0,1 150,0 Z" fill="#ee1515"/>
    <!-- Middle band (black) -->
    <rect x="-150" y="-15" width="300" height="30" fill="#222222"/>
    <!-- Center circle (white) -->
    <circle cx="0" cy="0" r="50" fill="#ffffff" stroke="#222222" stroke-width="8"/>
    <!-- Center circle (inner) -->
    <circle cx="0" cy="0" r="30" fill="transparent" stroke="#222222" stroke-width="6"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle">
    Pokédex Explorer
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Browse, filter, and explore all 1025 Pokémon
  </text>
</svg>

